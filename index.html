<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      media="screen and (max-height: 750px), (max-width: 500px)"
      href="small-device-styles.css"
    />

    <title>Summary Component</title>
  </head>
  <body>
    <div class="app"></div>
    <div class="summary-container" role="application" aria-level="1">
      <div class="summary-left-container">
        <span class="summary-left-header">Your Result</span>
        <div class="summary-left-score-container">
          <span class="summary-left-score-score">76</span
          ><span class="summary-left-score-of100">of 100</span>
        </div>
        <span class="summary-left-lower_header">I Love You -H</span>
        <span class="summary-left-message"
          >You scored higher than 65% of the people who have taken these
          test.</span
        >
      </div>
      <span class="summary-right-header">Summary</span>
      <div class="summary-right-category-container">
        <div class="summary-right-category-component reaction">
          <img
            src="./Assets/Images/icon-reaction.svg"
            alt=""
            img
            class="summary-right-category-image"
          />
          <span class="summary-right-category-name">Reaction</span
          ><span class="summary-right-category-score"
            >80
            <span class="summary-right-category-score-of100"> / 100</span></span
          >
        </div>
        <div class="summary-right-category-component memory">
          <img
            src="./Assets/Images/icon-memory.svg"
            alt=""
            img
            class="summary-right-category-image"
          />
          <span class="summary-right-category-name">Memory</span
          ><span class="summary-right-category-score"
            >92
            <span class="summary-right-category-score-of100"> / 100</span></span
          >
        </div>
        <div class="summary-right-category-component verbal">
          <img
            src="./Assets/Images/icon-verbal.svg"
            alt=""
            img
            class="summary-right-category-image"
          />
          <span class="summary-right-category-name">Verbal</span
          ><span class="summary-right-category-score"
            >61
            <span class="summary-right-category-score-of100"> / 100</span></span
          >
        </div>
        <div class="summary-right-category-component visual">
          <img
            src="./Assets/Images/icon-visual.svg"
            alt=""
            img
            class="summary-right-category-image"
          />
          <span class="summary-right-category-name">Visual</span
          ><span class="summary-right-category-score"
            >72
            <span class="summary-right-category-score-of100"> / 100</span></span
          >
        </div>
      </div>
      <div class="summary-right-button">
        <span class="summary-right-button-text">Continue</span>
      </div>
    </div>
  </body>
</html>
